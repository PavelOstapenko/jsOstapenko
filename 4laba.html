<body>
<script type="text/javascript">
        var uText = prompt("Your text: (in English)"); //And Band End Yong
        function rep(){
          uText = uText.replace("A", "a");
          uText = uText.replace("E", "e");
          uText = uText.replace("U", "u");
          uText = uText.replace("I", "i");
          uText = uText.replace("O", "o");
          uText = uText.replace("Y", "y");
        }
        rep()
    </script>
