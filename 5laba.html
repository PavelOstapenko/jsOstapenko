<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
        var text = prompt("Введите тескст, содержащий IP-адрес");
        var regExp = /\b(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/;
        if(text.match(regExp)===null){
        	alert("IP-адрес не найден");
        }
        else{
            var tag = text.match(regExp);
        	alert("IP-адрес: " + tag[0]);
        }

    </script>
</body>
</html>
